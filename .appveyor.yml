image:
  - Ubuntu

version: "{build}"

environment:
  global:
    VERBOSE: 1 # Get test logs in output

init:
  - sudo apt-get update
  - sudo apt-get -y install texlive-latex-extra shellcheck

build_script:
  - ./build.sh
  - cd built_package/pdfjam*
  - unzip tests.zip
  - tests/run.sh
  - shellcheck --exclude=SC1004 bin/pdfjam
